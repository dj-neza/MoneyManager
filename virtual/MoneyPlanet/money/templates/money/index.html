<!DOCTYPE html>
<html>
  <head>
    <title>MoneyPlan(e)t</title>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_min.css' %}">
    {% load static %}
    <script type="text/javascript" src="{%static 'js/script_min.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
	<div class="body_div1"> 
		<div class="pad_t50b50 alignment">
			{% load static %}
			<img src='{% static "img/Logo_color.png" %}' alt="MoneyPlan(e)t" class="h_50">
		</div>
		<div class="body_div2">
		  	<div class="row alignment" >
		  		<div class="col-2 col-m-1"></div>
		  		<div id="log-in" class="color_vio col-4 col-m-5 mar_5">
		  			<h4>LOG-IN</h4>
		  			<div> <form action="{% url 'money:app' 2 %}" id="form7" method="post" name="form">
              			{% csrf_token %}
						<div class="row">
							<div class="col-6 col-m-12"><label for="email1">Username: </label></div>
							<div class="col-6 col-m-12"><input class="max_110" type="text" id="email1" name="username" required="required"></div>
						</div>
						<div class="row">
							<div class="col-6 col-m-12"><label for="password1">Password: </label></div>
							<div class="col-6 col-m-12"><input class="max_110" type="password" id="password1" name="password1" required="required"></div>
						</div>
					<div id="login_button" class="color_yel div_buttonL mar_r20l20 h_25 alignment"><input type="submit" name="LOGIN" value="LOG IN"></div>
					</form></div>
			  	</div>
			  	<div id="sign-up" class="color_vio col-4 col-m-5 mar_5" >
			  		<h4>SIGN-UP</h4>
			  		<div> <form action="{% url 'money:app' 2 %}" id="form7" method="post" name="form">
              			{% csrf_token %}
						<div class="row">
							<div class="col-6 col-m-12"><label for="email2">E-mail: </label></div>
							<div class="col-6 col-m-12"><input class="max_110" type="text" id="email2" name="email2" required="required"></div>
						</div>
						<div class="row">
							<div class="col-6 col-m-12"><label for="username">Username: </label></div>
							<div class="col-6 col-m-12"><input class="max_110" type="text" id="username" name="username" required="required"></div>
						</div>
						<div class="row">
							<div class="col-6 col-m-12"><label for="password2">Password: </label></div>
							<div class="col-6 col-m-12"><input class="max_110" type="password" id="password2" name="password2" required="required"></div>
						</div>
						<div class="row">
							<div class="col-6 col-m-12"><label for="password22">Password confirmation: </label></div>
							<div class="col-6 col-m-12"><input class="max_110" type="password" id="password22" name="password22" required="required"></div>
						</div>
					<div id="login_button" class="color_yel div_buttonL mar_r20l20 h_25 alignment"><input type="submit" name="SIGNUP" value="SIGN UP"></div>
					</form></div>
			  	</div>
			  	<div class="col-2 col-m-1"></div>
		  	</div>
		  	{% if messages %}
	        {% for message in messages %}
	            <p style="color: #990033; text-align: center; font-size: 19px; font-weight: bold;">{{ message }}</p>
	        {% endfor %}
	        {% endif %}
		</div>
	  	<div id="footer" class="alignment">
	        <div>Author: Neža Đukić</div>
	        <a href="https://github.com/dj-neza"><div>Github</div></a>
	    </div>
	</div>
  </body>
</html>
