<!DOCTYPE html>
<html>
  <head>
    <title>MoneyPlan(e)t</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
	<div class="body_div1"> 
		<div class="pad_t50b50 alignment">
			<img src="img/Logo_color.png" alt="MoneyPlan(e)t" class="h_50">
		</div>
		<div class="body_div2">
		  	<div class="row alignment" >
		  		<div class="col-2 col-m-1"></div>
		  		<div id="log-in" class="color_vio col-4 col-m-5 mar_5">
		  			<h4>LOG-IN</h4>
		  			<div><form id="login" style="">
						<div class="row">
							<div class="col-6 col-m-12"><label for="email1">E-mail: </label></div>
							<div class="col-6 col-m-12"><input class="max_110" type="text" id="email1" required="required"></div>
						</div>
						<div class="row">
							<div class="col-6 col-m-12"><label for="password1">Password: </label></div>
							<div class="col-6 col-m-12"><input class="max_110" type="password" id="password1" required="required"></div>
						</div>
					</form></div>
					<a href="app.html"><div id="login_button" class="color_yel div_buttonL mar_r20l20 h_25 alignment">LOG IN</div></a>
			  	</div>
			  	<div id="sign-up" class="color_vio col-4 col-m-5 mar_5" >
			  		<h4>SIGN-UP</h4>
			  		<div><form id="signup" style="">
						<div class="row">
							<div class="col-6 col-m-12"><label for="email2">E-mail: </label></div>
							<div class="col-6 col-m-12"><input class="max_110" type="text" id="email2" required="required"></div>
						</div>
						<div class="row">
							<div class="col-6 col-m-12"><label for="username">Username: </label></div>
							<div class="col-6 col-m-12"><input class="max_110" type="text" id="username" required="required"></div>
						</div>
						<div class="row">
							<div class="col-6 col-m-12"><label for="password2">Password: </label></div>
							<div class="col-6 col-m-12"><input class="max_110" type="password" id="password2" required="required"></div>
						</div>
						<div class="row">
							<div class="col-6 col-m-12"><label for="password22">Password confirmation: </label></div>
							<div class="col-6 col-m-12"><input class="max_110" type="password" id="password22" required="required"></div>
						</div>
					</form></div>
				    <a href="app.html"><div id="signup_button" class="color_yel div_buttonL mar_r20l20 h_25 alignment">SIGN UP</div></a>
			  	</div>
			  	<div class="col-2 col-m-1"></div>
		  	</div>
		</div>
	  	<div id="footer" class="alignment">
	        <div>Author: Neža Đukić</div>

	    </div>
