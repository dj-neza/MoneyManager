<html>
  <head>
    <title>Money manager</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body bgcolor=white>
	<div align="center">
		<img src="lala.png" style="height: 100px;">
		<h3>Money Manager</h3>
	</div>
  	<div align="center">
  		<div id="login" style="display: inline-block;">
  			<h4>LOG-IN</h4><br>
  			<form action="app.html">
			  <label style="float: left;" for="email">E-mail: </label><input style="float: right;" type="text" name="email" required="required"><br>
			  <label style="float: left;" for="password">Password: </label><input style="float: right;" type="password" name="password" required="required"><br><br><br>
			  <input type="submit" value="Submit">
			</form>
	  	</div>
	  	<div style="display: inline-block; width: 50px;"></div>
	  	<div id="signup" style="display: inline-block;">
	  		<h4>SIGN-UP</h4>
	  		<form action="app.html">
			  <label style="float: left;" for="email">E-mail: </label><input style="float: right;" type="text" name="email" required="required"><br>
			  <label style="float: left;" for="username">Username: </label><input style="float: right;" type="text" name="username" required="required"><br>
			  <label style="float: left;" for="password">Password: </label><input style="float: right;" type="password" name="password" required="required"><br>
			  <label style="float: left;" for="password2">Password confirmation: </label><input style="float: right;" type="password" name="password2" required="required"><br><br>
			  <input type="submit" value="Submit">
			</form>
	  	</div>
  	</div>
  </body>
</html>
