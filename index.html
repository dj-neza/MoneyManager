<html>
  <head>
    <title>Money manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body bgcolor=white>
	<div align="center">
		<img src="lala.png" style="height: 100px;">
		<h3>Money Manager</h3>
	</div>
  	<div align="center">
  		<div id="log-in" class="color_vio" style="display: inline-block; width: 30%;">
  			<h4>LOG-IN</h4>
  			<br><br>
  			<form id="login" action="app.html" onsubmit="return logIn(this);">
			  <label style="float: left;" for="email">E-mail: </label><input style="float: right;" type="text" id="email1" required="required">
			  <br><br>
			  <label style="float: left;" for="password">Password: </label><input style="float: right;" type="password" id="password1" required="required">
			  <br><br><br><br>
			  <input type="submit" value="Submit">
			</form>
	  	</div>
	  	<div style="display: inline-block; width: 50px;"></div>
	  	<div id="sign-up" class="color_vio" style="display: inline-block; width: 30%;">
	  		<h4>SIGN-UP</h4>
	  		<form id="signup" action="app.html" onsubmit="return signUp(this);">
			  <label style="float: left;" for="email">E-mail: </label><input style="float: right;" type="text" id="email2" required="required">
			  <br><br>
			  <label style="float: left;" for="username">Username: </label><input style="float: right;" type="text" id="username" required="required">
			  <br><br>
			  <label style="float: left;" for="password">Password: </label><input style="float: right;" type="password" id="password2" required="required">
			  <br><br>
			  <label style="float: left;" for="password2">Password confirmation: </label><input style="float: right;" type="password" id="password22" required="required"><br><br>
			  <input type="submit" value="Submit">
			</form>
	  	</div>
  	</div>
  </body>
</html>
